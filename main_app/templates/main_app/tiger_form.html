{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block content %}

{% if object %}
    <h1>Edit {{object.name}}</h1>
  {% else %}
    <h1>Add a Cat</h1>
  {% endif %}

<div class="page-header">
  <h1>Add a Tiger</h1>
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit New Tiger</button>
</form>

{% endblock %}
