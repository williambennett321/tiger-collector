{% extends 'base.html' %}

{% block content %}

<div class="page-header">
  <h1>Do you want to delete a Toy?</h1>
</div>
<h2>confirm deletion of the tiger's {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'toys_detail' toy.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
